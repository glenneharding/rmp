<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            font-size: 20px;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        .container {
            width: 60%;
            margin: 50px auto;
        }
        .gallery img {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: block;
            border: 2px solid white;
            border-radius: 8px;
        }
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <p>A collection of images from the development of the mural.</p>

        <!-- Image column gallery -->
        <div class="gallery">
            <img src="images/gallery01.jpg" alt="Gallery Image 01">
            <img src="images/gallery02.jpg" alt="Gallery Image 02">
            <img src="images/gallery03.jpg" alt="Gallery Image 03">
            <img src="images/gallery04.jpg" alt="Gallery Image 04">
            <img src="images/gallery05.jpg" alt="Gallery Image 05">
            <img src="images/gallery06.jpg" alt="Gallery Image 06">
        </div>

        <p><a href="index.html">&larr; Back to Home</a></p>
    </div>
</body>
</html>
